import org.gradle.script.lang.kotlin.ProjectExtensionsKt as gskp

buildscript {
    def kotlinVersion = "1.1.3-2"
    def dokkaVersion = "0.9.14"

    repositories {
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:$dokkaVersion"
    }
}

allprojects {
    def env = System.getenv()
    if (env.containsKey("VERSION")) {
        version = env["VERSION"]
    } else {
        version = findProperty("build.version")
    }
    group = "com.github.Tobi29.ScapesEngineBuild"

    repositories {
        jcenter()
        mavenLocal()
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = "4.0.2"
    distributionUrl =
            "https://services.gradle.org/distributions/gradle-${gradleVersion}-all.zip"
}

ext {
    kotlinVersion = "1.1.3-2"
    scapesEngineVersion = "0.0.0"
    shadowVersion = "2.0.0"
    downloadTaskVersion = "3.2.0"

    kotlinSTDJVM = "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
    scapesEngineIOUtilsJVM = "com.github.Tobi29.ScapesEngine:IOUtilsJVM:$scapesEngineVersion"
    scapesEngineTagStructureJSONJVM = "com.github.Tobi29.ScapesEngine:TagStructureJSONJVM:$scapesEngineVersion"
    shadow = "com.github.jengelman.gradle.plugins:shadow:$shadowVersion"
    downloadTask = "de.undercouch:gradle-download-task:$downloadTaskVersion"
}

apply from: "$rootDir/resources/scapesenginemodulekotlinjvmnotest.gradle"
apply plugin: "idea"

group = "com.github.Tobi29"

dependencies {
    compile gskp.gradleScriptKotlinApi(project)
    compile rootProject.ext.kotlinSTDJVM
    compile rootProject.ext.scapesEngineIOUtilsJVM
    compile rootProject.ext.scapesEngineTagStructureJSONJVM
    compile rootProject.ext.shadow
    compile rootProject.ext.downloadTask
}

idea {
    module {
        excludeDirs += file("resources/Inno Setup 5")
        excludeDirs += file("resources/Launch4j")
    }
}
